<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <p class="user-info">Connect to a bank using the Sign-in Widget!</p>
        <div id="widget" class="centered-panel">
            <div id="kontomatik"></div>
            <script type="text/javascript">
                            //<![CDATA[
                                embedKontomatik({
                                    client: '#{resourcesBean.clientName}',
                                    divId: 'kontomatik',
                                    locale: 'en',
                                    showFavicons: true,
                                    ownerExternalId: '#{resourcesBean.ownerExternalId}',
                                    onSuccess: function (target, sessionId, sessionIdSignature) {
                                    // Pass session params to the backend
                                        $.ajax({
                                            type: 'POST',
                                            url: window.location.origin + '/session',
                                            data:
                                            {
                                            sessionId: sessionId,
                                            sessionIdSignature: sessionIdSignature,
                                            target: target,
                                            },
                                            dataType: 'text',
                                            success: function (data, textStatus, jqXHR) {
                                                 redirect('/commands.xhtml');

                                            },
                                            error: function (jqXHR, textStatus, errorThrown) {
                                                 alert(errorThrown);
                                            }
                                        });
                                    },
                                    onError: function (exception) {
                                        alert('Error: ' + exception);
                                    }
                                });
                            //]]>

            </script>
        </div>
    </ui:define>
</ui:composition>
</html>
