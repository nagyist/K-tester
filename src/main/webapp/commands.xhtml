<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div id="controlpannel">
            <form action="results" method="post" class="padded">
                <fieldset>
                    <p>Call import-owners-details command</p>
                    <input type="hidden" name="command" value="import-owners-details"/>
                    <button type="submit">Send request</button>
                </fieldset>
            </form>
            <form action="results" method="post" class="padded">
                <fieldset>
                    <p>Call import-accounts command</p>
                    <input type="hidden" name="command" value="import-accounts"/>
                    <button type="submit">Send request</button>
                </fieldset>
            </form>
            <form action="results" method="post" class="padded">
                <fieldset>
                    <p>Call import-account-transactions command</p>
                    <input type="hidden" name="command" value="import-account-transactions"/>
                    IBAN: <input type="text" name="iban" required="true" autocomplete="off"/>
                    <br/><br/>
                    Date to start from: <input type="date" name="since" required="true" placeholder="dd/mm/yyyy"/>
                    <br/><br/>
                    <button type="submit">Send request</button>
                </fieldset>
            </form>
            <form action="results" method="post" class="padded">
                <fieldset>
                    <p>Call default-import command</p>
                    <input type="hidden" name="command" value="default-import"/>
                    Date to start from: <input type="date" name="since" required="true" placeholder="dd/mm/yyyy"/>
                    <br/><br/>
                    <button type="submit">Send request</button>
                </fieldset>
            </form>
            <form action="results" method="post" class="padded">
                <fieldset>
                    <p>Call aggregated values</p>
                    <input type="hidden" name="command" value="aggregated-values"/>
                    <input type="hidden" name="ownerExternalId" value="${resourcesBean.ownerExternalId}"/>
                    Period in months: <input type="number" name="periodMonths" required="true"/>
                    <br/><br/>
                    <button type="submit">Send request</button>
                </fieldset>
            </form>
        <br style="clear:both"/>
    </div>
</ui:define>
</ui:composition>
</html>
