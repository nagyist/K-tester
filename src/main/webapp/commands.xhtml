<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <p class="user-info">You are connected. Run Kontomatik API commands!</p>
        <div class="commands-panel">
            <form action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Import owners command</legend>
                    <input type="hidden" name="command" value="import-owners-details"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
            <br/>
            <form action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Import accounts command</legend>
                    <input type="hidden" name="command" value="import-accounts"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
            <br/>
            <form action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Default import command</legend>
                    <input type="hidden" name="command" value="default-import"/>
                    <label>Since</label>
                    <input class="date" type="date" name="since" required="true" value="dd/mm/yyyy"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
            <br/>
            <form action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Import account transactions command</legend>
                    <input type="hidden" name="command" value="import-account-transactions"/>
                    <label>IBAN</label>
                    <input type="text" name="iban" required="true" autocomplete="off"/>
                    <label>Since</label>
                    <input class="date" type="date" name="since" required="true" value="dd/mm/yyyy"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
            <br/>
            <form action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Aggregated values command</legend>
                    <input type="hidden" name="command" value="aggregated-values"/>
                    <input type="hidden" name="ownerExternalId" value="${resourcesBean.ownerExternalId}"/>
                    <label>Months</label>
                    <input type="number" name="periodMonths" required="true"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
            <br/>
            <form id="signOutForm" action="results" method="post" class="user-form">
                <fieldset>
                    <legend>Sign out command</legend>
                    <input type="hidden" name="command" value="sign-out"/>
                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="js/watermarked.js"></script>
        <script type="text/javascript">
            jQuery(function($){
                $(".date").Watermark("dd/mm/yyyy");
            });
        </script>
    </ui:define>
</ui:composition>
</html>
