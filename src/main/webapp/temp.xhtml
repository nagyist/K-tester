<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view template="template.xhtml">
    <h:outputLabel value="Hello, world"/>
    <script type="text/javascript">
        embedKontomatik({
            //<![CDATA[
            client: '#{clientBean.name}',
            divId: 'kontomatik',
            country: 'pl',
            locale: 'en',

            onSuccess: function(target, sessionId, sessionIdSignature) {
                // Pass session params to the server-side with an Http GET request

                var query = '?sessionId=' + sessionId + '&sessionIdSignature=' + sessionIdSignature + '&target=' + target;

                $.ajax({
                    type: 'GET',
                    url: window.location.href + '/session-params' + query,

                    success: function(response) {

                        console.log('Got response: ' + response);

                        window.location.replace(window.location.href + '/welcome.xhtml');



                    },
                    error: function(response) {
                        alert('Sorry, the request cannot be processed');

                        console.log('Ajax request failed with response: ' + response);
                    }
                });
            },


            onError: function(exception) {
                alert('A Kontomatik error has occurred: ' + exception);
            }
        });
        //]]>
    </script>
</f:view>
</html>
