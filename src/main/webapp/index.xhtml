<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>SignIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>


</head>
    <h:body>
        <div id='kontomatik'></div>
        <script type="text/javascript">
            embedKontomatik({
                //<![CDATA[
                client: '#{clientBean.name}',
                divId: 'kontomatik',
                country: 'pl',
                locale: 'en',

                onSuccess: function(target, sessionId, sessionIdSignature) {
                    // Send session params to the server-side with an Http GET request

                    var query='?sessionId=' + sessionId + '&sessionIdSignature=' + sessionIdSignature +
                            '&target=' + target;

                    $.ajax({
                        type: 'GET',
                        url: window.location.origin + '/kontomatik-app/session-params' + query,

                        success: function(response) {
                            console.log('Got response: ' + response);
                            window.location.replace(window.location.origin + "/kontomatik-app/welcome.xhtml");

                        },
                        error: function(response) {
                            alert('Sorry, the request cannot be processed');
                            console.log('Ajax request failed with response: ' + response);
                        }
                    });
                },


                onError: function(exception) {
                    alert('A Kontomatik error has occurred: ' + exception);
                }
            });
            //]]>
        </script>
    </h:body>
</html>
