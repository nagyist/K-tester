<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- The template for our app, defines some regions -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>${resourcesBean.contextRoot}</title>
    <ui:insert name="head"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <link rel="stylesheet" href="assets/main.css"/>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
</head>

<body>
<header class="w3-container w3-teal">
    <nav>
        <ul>
            <li><a href="signin.xhtml">Home</a></li>
        </ul>
    </nav>

    <div class="tooltip" id="redirect_div">
        <span class="tooltiptext" style="visibility: visible;">Change client</span>
    </div>
    <br style="clear: both"/>
    <script type="text/javascript">
            document.getElementById("redirect_div").addEventListener("click",
            function() {
                redirect('credentials.xhtml');
            });

    </script>
</header>

<section id="content" class="w3-container">
    <ui:insert name="content"/>
</section>

<footer class="w3-container w3-teal">
    <nav>
        <ul>
            <li><a href="https://github.com/eduarddedu/K-tester" target="_blank">Help</a></li>
        </ul>
    </nav>
</footer>
