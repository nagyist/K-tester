<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>${resourcesBean.contextRoot}</title>
    <ui:insert name="head"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/main.css"/>
</head>

<body>
<div id="container">
    <header>
        <nav>
            <ul>
                <li><a href="signin.xhtml">Home</a></li>
            </ul>
        </nav>
        <div class="tooltip" id="clientTooltip" style="margin-top: 15px;">
            <span class="tooltiptext" style="visibility: visible;">Change client</span>
        </div>
        <br style="clear: both"/>
        <script type="text/javascript">
            document.getElementById("clientTooltip").addEventListener("click",
            function() {
                redirect('credentials.xhtml');
            });
        </script>
    </header>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="https://github.com/eduarddedu/K-tester" target="_blank">Help</a></li>
            </ul>
        </nav>
        <h3 style="display: inline; float: right; margin-right: 5px;">K-tester</h3>
        <br style="clear:both"/>
    </footer>
</div>
</body>
</html>
