<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>${resourcesBean.contextRoot}</title>
    <ui:insert name="head"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <style type="text/css">
        nav {
        float: left;
        max-width: 160px;
        margin: 0;
        padding: 1em;
        }

        nav ul {
        list-style-type: none;
        padding: 0;
        }

        nav ul a {
        text-decoration: none;
        color: blue;
        }

        .tooltip {
        position: relative;
        display: inline;
        float: right;
        margin-right: 12px;
        }

        .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -60px;
        }

        .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #555 transparent;
        }

        .tooltip:hover .tooltiptext {
        visibility: visible;
        }

        #content {
        margin: auto;
        width: 50%;
        border: solid;
        background-color: #001133;
        }

    </style>
</head>

<body>

<nav>
    <ul>
        <li><a href="signin.xhtml">Sign in</a></li>
        <li><a href="commands.xhtml">Commands</a></li>
        <li><a href="http://developer.kontomatik.com/api-doc" target="_blank">Documentation</a></li>
    </ul>
</nav>

<div id="header" class="tooltip" onclick="redirect()">${resourcesBean.clientName}
    <span class="tooltiptext">Change client</span>
</div>

<div id="container">

    <div id="sidebar"></div>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <br style="clear: both"/>
</div>

</body>
</html>
