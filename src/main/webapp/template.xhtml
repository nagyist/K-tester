<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>KontomatikDemo</title>
    <ui:insert name="head"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>

<div id="container">
    <div id="header">
        <h2>Test app: Kontomatik API</h2>

        <form action="client-params" method="get" enctype="application/x-www-form-urlencoded">
            Enter your client parameter: <input name="clientname" type="text" />
            <br/>
            Enter your API key: <input name="apikey" type="text" />
            <button type="submit">Submit</button>
        </form>

    </div>


    <div id="sidebar"></div>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <br style="clear: both"/>
</div>

</body>
</html>
