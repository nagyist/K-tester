<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>KontomatikApp</title>
    <ui:insert name="head"/>
    <script type="text/javascript" src='https://signin.kontomatik.com/assets/signin-widget.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>

<div id="container">
    <div id="header">
        <a href="signin.xhtml">Sign in</a> | <a href="commands.xhtml">API Commands</a>
        <div class="tooltip" onclick="showClientForm()">${resourcesBean.clientName}
            <span class="tooltiptext">Click to change the client</span>
        </div>
        <form id="clientform" action="client-params" method="post" >
            <table style="width:100%">
                <tr>
                    <td><label for="clientname">Enter your client parameter: </label></td>
                    <td><input id="clientname" name="clientname" type="text" required="true"/></td>
                </tr>
                <tr>
                    <td><label for="apikey">Enter your API key:</label></td>
                    <td><input id="apikey" name="apikey" type="text" required="true"/></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>

    <div id="sidebar"></div>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <br style="clear: both"/>
</div>

</body>
</html>
