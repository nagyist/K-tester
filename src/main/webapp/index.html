<!DOCTYPE html>
<html>
    <head>
        <title>SignIn</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
        <script src='https://signin.kontomatik.com/assets/signin-widget.js'>
        </script>
    </head>
    <body>
        <div id='kontomatik'></div>
        <h1 id='header'>hello</h1>
        <script>
            embedKontomatik({
                client: 'ededu-test',
                divId: 'kontomatik',
                country: 'pl',
                locale: 'en',

                onSuccess: function(target, sessionId, sessionIdSignature) {
                    // Pass session parameters to the backend layer:

                    var query='?sessionId=' + sessionId + '&sessionIdSignature=' + sessionIdSignature;

                    // Dispatch session params through an Http request to '/session-params'
                    $.ajax({
                        type: 'GET',
                        url: window.location.origin + '/kontomatik-app/session-params' + query,

                        success: function(response) {
                            console.log('Got response: ' + response);
                            window.location.replace(window.location.origin + "/kontomatik-app/welcome.xhtml");

                        },
                        error: function(response) {
                            alert('Sorry, the Ajax request failed with response: ' + response);
                        }
                    });
                },


                onError: function(exception) {
                    alert('A Kontomatik error has occurred: ' + exception);
                }
            });
        </script>
    </body>
</html>
