<!DOCTYPE html>
<html>
    <head>
        <title>SignIn</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
        <script src='https://signin.kontomatik.com/assets/signin-widget.js'>
        </script>
    </head>
    <body>
        <div id='kontomatik'></div>
        <script>
            embedKontomatik({
                client: 'ededu-test',
                divId: 'kontomatik',
                locale: 'en',
                showFavicons: true,

                onSuccess: function(target, sessionId, sessionIdSignature) {
                    // Pass session parameters to the backend layer:

                    var query='?sessionId=' + sessionId + '&sessionIdSignature=' + sessionIdSignature;

                    // Use JQuery to send an Http request to a HttpServlet class mapped to the '/session' URL
                    $.ajax({
                        type: 'GET',
                        url: window.location.origin + '/kontomatik-app/session' + query,

                        success: function(response) {
                            console.log('Got response: ' + response);
                        },
                        error: function() {
                            alert('Sorry, the request can not be processed.');
                        },
                    });
                },


                onError: function(exception) {
                    alert('A Kontomatik error has occurred: ' + exception);
                },
            });
        </script>
    </body>
</html>
