<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Signin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>
<ui:composition>
    <form id="clientform" action="client-params" method="post" style="margin: 50px auto; width: 20%;">
        <p style="margin-left: 5px;"><strong>Enter your client credentials!</strong></p>
        <table>
            <tr>
                <td>Client name:</td>
                <td><input name="clientname" type="text" required="true"/></td>
            </tr>
            <tr>
                <td>API key:</td>
                <td><input name="apikey" type="text" required="true"/></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</ui:composition>
</html>
