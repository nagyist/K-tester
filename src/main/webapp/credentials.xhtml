<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>${resourcesBean.appName}</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
</head>

<body>
<div id="centered-wrapper" style="margin: 0 auto; width: 100%">
    <div class="w3-container" style="background-color: #333333">
        <h2 style="color: white;">Enter your client credentials</h2>
    </div>
    <form class="w3-container" action="client-params" method="post">
        <p/>
        <label>Client name</label>
        <input type="text" required="true" name="clientname" class="w3-input"/>
        <p/>
        <label>API key</label>
        <input name="apikey" type="text" required="true" class="w3-input"/>
        <p/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
